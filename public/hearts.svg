<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48fb1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d81b60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f06292;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ad1457;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <!-- Left/Back Heart -->
  <path d="M30 10 
           C 10 10, 0 30, 0 45 
           C 0 70, 30 90, 50 100 
           C 20 80, -10 60, 30 10" 
        fill="url(#grad1)" transform="translate(-5, 0) rotate(-10 50 50)" />
        
  <path d="M10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Q10,60 10,30 Z" 
        fill="url(#grad1)" transform="translate(-10, 10) scale(0.8) rotate(-15)" style="display:none"/> 
        
  <!-- Constructing a better heart shape -->
  <g transform="translate(10, 20) rotate(-15 40 40)">
      <path d="M50 85 C10 55 5 40 5 25 A23 23 0 0 1 50 25 A23 23 0 0 1 95 25 C95 40 90 55 50 85" fill="url(#grad1)" opacity="0.8"/>
  </g>

  <!-- Right/Front Heart -->
  <g transform="translate(30, 10) rotate(15 60 40)">
      <path d="M50 85 C10 55 5 40 5 25 A23 23 0 0 1 50 25 A23 23 0 0 1 95 25 C95 40 90 55 50 85" fill="url(#grad2)"/>
  </g>
</svg>
